<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Bank Supporter - Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/logoinvisiblebg.png" type="image/png">

<body>
    <header>
        <div class="logo">
            <img src="images/logoinvisiblebg.png" alt="Tech for Good Logo">
            <h1>Tech for Good</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contact-container">
            <div class="contact-info">
                <h2>Get in touch with us</h2>
                <p>We're here to answer your questions and assist you.</p>
                <form>
                    <input type="text" placeholder="Your full name" required>
                    <input type="email" placeholder="Your email address" required>
                    <input type="number" placeholder="Your phone number" required>
                    <input type="text" placeholder="Type your message here" required>
                    <button type="submit" class="signup-btn">Contact Us</button>
                </form>
            </div>
            <div class="contact-image">
                <h2>Supporting local food banks</h2>
                <p>Help make a difference in your community.</p>
                <img src="images/contactimage.png" alt="Food Bank Services">
            </div>
        </div>
    </main>
