<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Bank Supporter - Contact</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="images/logoinvisiblebg.png" type="image/png">
  
  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <style>
    
    #calendar {
      max-width: 900px;
      margin: 20px auto;
      padding: 10px;
      background-color: #ffffff;
      border: 2px solid #FFD700;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    .fc-toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .fc-toolbar-title {
      font-size: 1.8rem;
      font-weight: bold;
      color: #FFD700;
    }
    .fc-button {
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 3px 8px; 
      font-size: 0.8rem; 
      cursor: pointer;
    }
    .fc-button:hover {
      background-color: #45a049;
    }
    .fc-daygrid-event {
      background-color: #ff9800 !important;
      color: #FFD700 !important;
      border: none !important;
      border-radius: 4px;
      padding: 2px 4px;
      font-size: 0.85rem;
    }
    .fc-daygrid-day:hover {
      background-color: #f1f8e9;
    }
    .fc-day-today {
      background-color: #e8f5e9 !important;
    }
  </style>
</head>
<body>

  <div class="vb-dashboard">
    <header class="vb-header">
      <h1>Food Bank</h1>
      <h2>Tech for good</h2>
    </header>

    <div class="vb-grid">
      
      <section class="vb-calendar">
        <h3>Calendar</h3>
        <div id="calendar"></div>
      </section>

      <!-- Volunteer Schedule -->
      <section class="vb-volunteer-schedule">
        <h3>Volunteer Schedules</h3>
        <p>[Volunteer schedule placeholder]</p>
      </section>

      <!-- Employee Directory -->
      <section class="vb-employee-directory">
        <h3>Employee Directory</h3>
        <p>[Employee cards placeholder]</p>
      </section>

      <!-- Tasks Overview -->
      <section class="vb-tasks-overview">
        <h3>Tasks Overview</h3>
        <div class="task">
          <span>Distribution Planning</span>
          <span class="vb-badge start">Start</span>
          <span class="vb-badge urgent">Urgent</span>
        </div>
        <div class="task">
          <span>Volunteer Coordination</span>
          <span class="vb-badge ongoing">Ongoing</span>
          <span class="vb-badge important">Important</span>
        </div>
        <div class="task">
          <span>Community Outreach</span>
          <span class="vb-badge ongoing">Ongoing</span>
          <span class="vb-badge urgent">Urgent</span>
        </div>
      </section>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        editable: false,
        selectable: false,
        showNonCurrentDates: true,
        themeSystem: 'standard',
        headerToolbar: {
          left: 'title', 
          center: '',
          right: 'prev,next'
        },
        events: [
          { title: 'Food Distribution', start: '2023-11-01', allDay: true },
          { title: 'Volunteer Meeting', start: '2023-11-05T10:00:00', end: '2023-11-05T12:00:00' }
        ]
      });

      calendar.render();
    });
  </script>
</body>
</html>
